<bp-datetimepicker
  model="vm.searchObj.dateModel"
  start-model="vm.searchObj.startModel"
  end-model="vm.searchObj.endModel"
  min-view="vm.minView"
  model-type="vm.modelType"
  min="vm.min"
  max="vm.max"
  minute-step="1"
  placeholders="vm.placeholders"
  all-disabled="vm.allDisabled"
></bp-datetimepicker>
  start-view="vm.startView"
  end-disabled="vm.endDisabled"
  type="vm.type"
  start-disabled="vm.startDisabled"
