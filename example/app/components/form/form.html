
<section class="intro-content">
	<h1 translate='{{vm.$state.current.name}}'></h1>
	<p>{{'FormDes'|translate}}</p>
</section>


<div class="example-block">
<div class="bs-example">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">镜像名称：</label>
			<div class="col-sm-8">
				<p class="form-control-static">ndex.tenxcloud.com/tenxcloud/ubuntu:latest</p>
			</div>
		</div>
		<div class="form-group">
			<label for="selectVersion" class="col-sm-2 control-label">镜像版本：</label>
			<div class="col-sm-8">
				<select class="form-control" id="selectVersion">
					<option>latest</option>
					<option>latest</option>
					<option>latest</option>
					<option>latest</option>
					<option>latest</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">服务名称：</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="inputName" placeholder="test">
			</div>
		</div>

		<div class="form-group form-inline">
			<label for="inputCpu" class="col-sm-2 control-label">窗口配置：</label>
			<div class="col-sm-8">
				<div class="form-group col-sm-6">
					<label for="inputCpu" class="col-sm-4 control-label">CPU：</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="inputCpu" placeholder="2核">
					</div>
				</div>
				<div class="form-group col-sm-6">
					<label for="inputMemory" class="col-sm-4 control-label">内存：</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="inputMemory" placeholder="1GB">
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">服务类型：</label>
			<div class="col-sm-8">
				<div class="checkbox">
					<label>
						<input type="checkbox"> 有状态服务
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<button type="submit" class="btn btn-primary btn-sm">创建</button>
			</div>
		</div>
	</form>
</div>
