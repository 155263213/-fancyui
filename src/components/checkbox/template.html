<label for="{{controller.htmlID}}" class="checkbox-container" 
  ng-class="controller.className">
  <span class="checkbox-inner">
    <span class="checkbox-inner-box"></span>
    <input type="checkbox" id="{{controller.htmlID}}" 
      ng-disabled="controller.disabled"
      ng-model="controller.checked" 
      ng-change="controller.changeHandler()" />
    <span class="checkbox-label">{{controller.label}}</span>
    <span class="checkbox-label" ng-transclude></span>
  </span>
</label>
