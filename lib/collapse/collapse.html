<ul class="row" id="collageContainer">
    <li class="collage-item" ng-repeat="item in vm.data track by $index">
        <div class="title" ng-click="vm.change($index)">
            <span ng-class="{true:'glyphicon glyphicon-minus',false:'glyphicon glyphicon-plus'}[item.open]" style="cursor: pointer;"></span>
            {{item.title}}
        </div>
        <div class="content" ng-show="item.open == true" ng-class="{'open-content':item.open}">{{item.content}}</div>
    </li>
</ul>
