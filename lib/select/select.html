<div class="f-select">
  <div class="f-input">
    <i class="f-input_icon glyphicon glyphicon-triangle-top"></i>

    <input type="text" placeholder="请选择" readonly="readonly" autocomplete="off" class="f-input_inner" />
  </div>
</div>


<div class="f-select-dropdown" style="min-width: 240px; transform-origin: center top 0px; z-index: 2046; display: none;">
  <div class="f-scrollbar">
    <div class="f-select-dropdown__wrap f-scrollbar__wrap f-scrollbar__wrap--hidden-default">
      <ul class="f-scrollbar__view f-select-dropdown__list" style="position: relative;">
        <li class="f-select-dropdown__item selected hover"><span>黄金糕</span></li>
        <li class="f-select-dropdown__item"><span>双皮奶</span></li>
        <li class="f-select-dropdown__item"><span>蚵仔煎</span></li>
        <li class="f-select-dropdown__item"><span>龙须面</span></li>
        <li class="f-select-dropdown__item"><span>北京烤鸭</span></li>
        <div class="resize-triggers">
          <div class="expand-trigger">
            <div style="width: 239px; height: 193px;"></div>
          </div>
          <div class="contract-trigger"></div>
        </div>
      </ul>
    </div>
    <div class="f-scrollbar__bar is-horizontal">
      <div class="f-scrollbar__thumb" style="transform: translateX(0%);"></div>
    </div>
    <div class="f-scrollbar__bar is-vertical">
      <div class="f-scrollbar__thumb" style="transform: translateY(0%);"></div>
    </div>
  </div>
</div>
